---
apiVersion: v1
kind: Namespace
metadata:
  name: demo-website-nginx

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: demo-website-ingress-rules
  namespace: demo-website-nginx
spec:
  rules:
  - host: nginx.demowebsite.local
    http:
      paths:
      - backend:
          service: 
            name: echo-website
            port: 
              number: 8080
        path: /(.*)
        pathType: Prefix

---
apiVersion: v1
kind: Service
metadata:
  name: echo-website
  namespace: demo-website-nginx
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: echo-website
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-website
  namespace: demo-website-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo-website
  strategy:
    type: RollingUpdate
  template:
    metadata:
      namespace: demo-website-nginx
      labels:
        app: echo-website
    spec:
      containers:
        - name: backend
          image: sagiforbes/echowebserver:latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 1
            periodSeconds: 5
